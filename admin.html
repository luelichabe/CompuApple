<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CompuApple - Admin</title>
    <link rel="stylesheet" href="static/styleAdmin.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="static/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <div class="logo">
            <a href="/">
                <img src="cover.jpeg" alt="CompuApple">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="/products">Productos</a></li>
                <li><a href="/about-us">Sobre Nosotros</a></li>
                <li><a href="/cart"><i class="fa-solid fa-cart-shopping"></i></a></li>
                <li><a href="/mode"><i class="fa-regular fa-lightbulb"></i></a></li>

            </ul>
        </nav>
    </header>

    <div id="admin-container">
        <button id="add-product-btn">Agregar Producto</button>
        <div id="product-list" class="product-list">
            <!-- Tarjetas de productos se agregarán dinámicamente aca -->
        </div>

        <!-- Formulario para agregar/editar productos -->
        <div id="product-form-container" class="hidden">
            <h2 id="form-title">Agregar Producto</h2>
            <form id="product-form">
                <input type="text" id="product-name" placeholder="Nombre del producto" required>
                <input type="text" id="product-description" placeholder="Descripción" required>
                <input type="number" id="product-price" placeholder="Precio" required>
                <input type="text" id="product-image" placeholder="URL de la imagen" required>
                <input type="hidden" id="product-id">
                <button type="submit">Guardar</button>
                <button type="button" id="cancel-btn">Cancelar</button>
            </form>
        </div>
    </div>

    <script src="static/scriptAdmin.js"></script>
</body>

</html>
