<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--diseño sea responsivo y se ajusta a pantallas móviles.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CompuApple - Login/Registro</title>
    <link rel="stylesheet" href="static/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="static/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <div class="logo">
            <a href="/">
                <img src="cover.jpeg" alt="CompuApple">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="/products">Productos</a></li>
                <li><a href="/about-us">Sobre Nosotros</a></li>
                <li><a href="/cart"><i class="fa-solid fa-cart-shopping"></i></a></li>
                <li><a href="/mode"><i class="fa-regular fa-lightbulb"></i></a></li>

            </ul>
        </nav>
    </header>

    <div id="container">
        <div id="form-container">
            <form id="login-form" class="form">

                <label for="admin-checkbox">
                    <input type="checkbox" id="admin-checkbox">
                    Administrador
                </label>

                <h2>Iniciar Sesión</h2>

                <label for="login-email">Correo electrónico</label>
                <div class="input-container">
                    <input type="email" id="login-email" placeholder="Correo electrónico">
                    <span class="icon"><i class="bi bi-at"></i></span>
                </div>

                <label for="login-password">Contraseña</label>
                <div class="input-container">
                    <input type="password" id="login-password" placeholder="Contraseña">
                    <span class="icon"><i class="bi bi-key"></i></span>
                </div>

                <button type="button" onclick="login()">Iniciar Sesión</button>

                <p>¿No tienes cuenta? <a href="#" onclick="showRegisterForm()">Regístrate aquí</a></p>
            </form>


            <form id="register-form" class="form hidden">
                <!-- clase hidden hace que el formulario registro no se vea -->
                <h2>Registro</h2>

                <label for="register-name">Nombre</label>
                <div class="input-container">
                    <input type="text" id="register-name" placeholder="Nombre">
                    <span class="icon"><i class="bi bi-person-fill"></i></span>
                </div>

                <label for="register-email">Correo electrónico</label>
                <div class="input-container">
                    <input type="text" id="register-email" placeholder="Correo electrónico">
                    <span class="icon"><i class="bi bi-at"></i></span>
                </div>

                <label for="register-direccion">Dirección</label>
                <div class="input-container">
                    <input type="text" id="register-direccion" placeholder="Dirección">
                    <span class="icon"><i class="bi bi-geo-alt"></i></i></span>
                </div>

                <label for="register-telefono">Número de Teléfono</label>
                <div class="input-container">
                    <input type="tel" id="register-telefono" placeholder="Número de Teléfono">
                    <span class="icon"><i class="bi bi-phone-fill"></i></span>
                </div>

                <label for="register-password">Contraseña</label>
                <div class="input-container">
                    <input type="password" id="register-password" placeholder="Contraseña">
                    <span class="icon"><i class="bi bi-key"></i></span>
                </div>

                <button type="button" onclick="register()">Registrarse</button>

                <p>¿Ya tienes cuenta? <a href="#" onclick="showLoginForm()">Inicia sesión aquí</a></p>
            </form>

        </div>
    </div>

    <script src="static/script.js"></script>
</body>

</html>
