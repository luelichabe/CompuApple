<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CompuApple - Admin</title>
    <link rel="stylesheet" href="static/styleAdmin.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <h1>CompuApple</h1> <i class="bi bi-apple"></i>
        <nav>
            <a href="#products">Productos</a> <i class="bi bi-gift"></i>
            <a href="#cart">Carrito</a><i class="bi bi-cart4"></i>
            <a href="#aboutUs">About Us</a> <i class="bi bi-people"></i>
        </nav>
    </header>

    <div id="admin-container">
        <button id="add-product-btn">Agregar Producto</button>
        <div id="product-list" class="product-list">
            <!-- Tarjetas de productos se agregarán dinámicamente aca -->
        </div>

        <!-- Formulario para agregar/editar productos -->
        <div id="product-form-container" class="hidden">
            <h2 id="form-title">Agregar Producto</h2>
            <form id="product-form">
                <input type="text" id="product-name" placeholder="Nombre del producto" required>
                <input type="text" id="product-description" placeholder="Descripción" required>
                <input type="number" id="product-price" placeholder="Precio" required>
                <input type="text" id="product-image" placeholder="URL de la imagen" required>
                <input type="hidden" id="product-id">
                <button type="submit">Guardar</button>
                <button type="button" id="cancel-btn">Cancelar</button>
            </form>
        </div>
    </div>

    <script src="static/scriptAdmin.js"></script>
</body>

</html>
