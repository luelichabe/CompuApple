<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--diseño sea responsivo y se ajusta a pantallas móviles.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>CompuApple - Login/Registro</title>
    <link rel="stylesheet" href="static/styles.css">
</head>

<body>
    <header>
        <h1>CompuApple</h1> <i class="bi bi-apple"></i>
        <nav>
            <a href="#products">Productos</a> <i class="bi bi-gift"></i>
            <a href="#cart">Carrito</a><i class="bi bi-cart4"></i>
            <a href="#aboutUs">About Us</a> <i class="bi bi-people"></i>
        </nav>
    </header>

    <div id="container">
        <div id="form-container">
            <form id="login-form" class="form">

                <label for="admin-checkbox">
                    <input type="checkbox" id="admin-checkbox">
                    Administrador
                </label>

                <h2>Iniciar Sesión</h2>

                <label for="login-email">Correo electrónico</label>
                <div class="input-container">
                    <input type="email" id="login-email" placeholder="Correo electrónico">
                    <span class="icon"><i class="bi bi-at"></i></span>
                </div>

                <label for="login-password">Contraseña</label>
                <div class="input-container">
                    <input type="password" id="login-password" placeholder="Contraseña">
                    <span class="icon"><i class="bi bi-key"></i></span>
                </div>

                <button type="button" onclick="login()">Iniciar Sesión</button>

                <p>¿No tienes cuenta? <a href="#" onclick="showRegisterForm()">Regístrate aquí</a></p>
            </form>


            <form id="register-form" class="form hidden">
                <!-- clase hidden hace que el formulario registro no se vea -->
                <h2>Registro</h2>

                <label for="register-name">Nombre</label>
                <div class="input-container">
                    <input type="text" id="register-name" placeholder="Nombre">
                    <span class="icon"><i class="bi bi-person-fill"></i></span>
                </div>

                <label for="register-email">Correo electrónico</label>
                <div class="input-container">
                    <input type="text" id="register-email" placeholder="Correo electrónico">
                    <span class="icon"><i class="bi bi-at"></i></span>
                </div>

                <label for="register-direccion">Dirección</label>
                <div class="input-container">
                    <input type="text" id="register-direccion" placeholder="Dirección">
                    <span class="icon"><i class="bi bi-house-fill"></i></span>
                </div>

                <label for="register-telefono">Número de Teléfono</label>
                <div class="input-container">
                    <input type="tel" id="register-telefono" placeholder="Número de Teléfono">
                    <span class="icon"><i class="bi bi-phone-fill"></i></span>
                </div>

                <label for="register-password">Contraseña</label>
                <div class="input-container">
                    <input type="password" id="register-password" placeholder="Contraseña">
                    <span class="icon"><i class="bi bi-key"></i></span>
                </div>

                <button type="button" onclick="register()">Registrarse</button>

                <p>¿Ya tienes cuenta? <a href="#" onclick="showLoginForm()">Inicia sesión aquí</a></p>
            </form>

        </div>
    </div>

    <script src="static/script.js"></script>
</body>

</html>
